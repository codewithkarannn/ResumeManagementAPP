<div class=" flex  items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-lg">


        <form  #signupForm="ngForm" (ngSubmit)="validatePasswords()">
            <div>
                <h1 class="font-bold text-xl text-blue-800">Let's get started!!! </h1>
            </div>
            <div class="mb-5 mt-6">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="name@example.com" #emailModel="ngModel" required />

                </div>
                <div *ngIf="emailModel.invalid && emailModel.touched" class="text-red-600 text-xs">
                    Email is required.
                </div>
            </div>

            <div class="mb-5">
                <div>

                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Create New
                        Password</label>


                    <input type="password" id="password" [(ngModel)]="password" name="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        #passwordModel="ngModel" required />
                </div>
                <div *ngIf="passwordModel.invalid && passwordModel.touched" class="text-red-600 text-xs">
                    Password is required.
                </div>
            </div>

            <div class="mb-2">
                <div>
                    <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900">Confirm
                        Password</label>
                    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        #confirmPasswordModel="ngModel" required />
                </div>
                <div *ngIf="confirmPasswordModel.invalid && confirmPasswordModel.touched" class="text-red-600 text-xs">
                    Password is required.
                </div>
            </div>
            <p class="text-xs mb-5 italic ">*Password must be at least 8 characters long and include one uppercase
                letter, one number, and one special character.*</p>
            <button type="submit"   [disabled]="signupForm.invalid"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Sign Up
            </button>
        </form>
    </div>
</div>
